<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan & BAPE Shop</title>
    <link rel="stylesheet" href="styles.css">

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

header nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.hero {
    width: 20%;
    height: 500px;
    background: url('hero.jpg') no-repeat center center;
    background-size: cover;
    
}

.categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.category {
    background-color: #f9f9f9;
    padding: 20px;
    text-align: center;
    border: 1px solid #ddd;
}

.category img {
    width: 100%;
    height: auto;
}

.category h2 {
    font-size: 24px;
    margin: 15px 0;
}

.category p {
    font-size: 16px;
    color: #555;
}

.category button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.category button:hover {
    background-color: #555;
}


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Jordan 3</a></li>
                <li><a href="#">Jordan 4</a></li>
                <li><a href="#">Jordan 5</a></li>
                <li><a href="#">BAPE Hoodies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/ak-footwear-logo-design-template-5af0d42783c8dc6a846df938a0b71789_screen.jpg?ts=1675407249" alt="Jordan & BAPE Collection">
        </section>
        <section class="categories">
            <div class="category">
                <h2>Jordan 3</h2>
                <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTttl2jvNKykODoa5Z3VC8vgMcJbJsK66-BBtq89XFm4mH4BLDdmtTpemzF7sZjmQnaz0H9ZFdwTm6eyqaU9tde1b5JHxjUv9rIsLu5DpJa55Z-8FxMbfts-_8" alt="Jordan 3">
                <p>Retro White Cement Reimagined</p>
                <button>Add to cart - $200</button>
            </div>
            <div class="category">
                <h2>Jordan 4</h2>
                <img src="https://n-hype.com/cdn/shop/files/Jordan4RetroRedThunder-CT8527-016-N-hype-1.webp?v=1686642650&width=2048" alt="Jordan 4">
                <p>Retro Red Thunder</p>
                <button>Add to cart - $220</button>
            </div>
            <div class="category">
                <h2>Jordan 5</h2>
                <img src="https://aplug.pl/cdn/shop/products/jordan-air-jordan-5-unc_19517470_44650763_2048.png?v=1701243018" alt="Jordan 5">
                <p>University Blue</p>
                <button>Add to cart - $240</button>
            </div>
            <div class="category">
                <h2>BAPE Hoodies</h2>
                <img src="https://n-hype.com/cdn/shop/files/BAPEABCCamoSharkFullZipHoodiePinkFrontLodzPolskaNHype.png?v=1716887484&width=2048" alt="BAPE Hoodie">
                <p></p>
                <button>Add to cart - $150</button>
            </div>
        </section>
    </main>
</body>
</html>
